<body>

<div class="center">

	  <img class="mySlides w3-animate-fading" src="imgs/chen.jpg" style="width:100%">

	</div>
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 9000);    
}
</script>

	<div class="container-fluid mt-2">
		<div class="row">
				<div class="col-12 col-md-6">
					<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-secondary" type="button">Find</button>
					</span>
					<input type="search" class="form-control"
							data-bind="textInput: searchSection, valueUpdate: 'afterkeydown'"
							id="searchSection"
							name="searchSection"
							placeholder="Search for martial art school"
							aria-label="Search for martial art school">
					</div>
					<ul id="list" class="list-group" data-bind="foreach: gymLocations">

						<li class="list-group-item" data-bind="text: title, visible: visibility, click: eventClickWindow">
								<a href="#"></a>
						</li>
					</ul>
				</div>
				<div class="col-12 col-md-6">
					<div id="map"></div>
				</div>
			    <div id="hideWiki" class="col-12 mt-3" data-bind="css: {  'd-none': hideGym}">
			        <div class="card alert alert-info">
			          <div class="card-body">
			            <h2 class="card-title" id="gymTitle" data-bind="text: wiki_info"></h2>
			              <section id="funs" data-bind="foreach: details">
			                <div data-bind="html: $data"></div>
			              </section>

			          </div>
			        </div>

			    </div>
</div>

    <script>
          //This is model object
          function Account(id, name, balance)
          {
            this.Id = id;
            this.Name = name;
            this.Balance = balance;
          }

          // this is View Model
          function AccountViewModel(acc)
          {
            this.Id = acc.id;
            this.Name = acc.name;
            this.Balance = ko.observable(acc.Balance);
          }

          var acc = new Account(1, "A1", 10000);
          var accViewModel = new AccountViewModel(acc);
          ko.applyBindings(accViewModel);

          
      </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
